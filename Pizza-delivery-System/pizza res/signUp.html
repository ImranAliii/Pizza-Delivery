<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image library/pngegg.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.7/tailwind.min.css">
  <title>SignUp - Pizza-E</title>
  <style>
    /* Custom styles specific to the login page can be added here */
    body {
      background-image: url("image library/LoginBG.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }
    .form-input {
      padding: 15px; /* Increased padding */
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px; /* Increased border radius */
      margin-bottom: 15px; /* Increased margin */
      font-size: 1.2rem; /* Increased font size */
    }
    .form-input:focus {
      outline: none;
      border-color: #FF5733;
    }
    .btn-login, .btn-signup {
      background-color: #FF5733;
      color: white;
      padding: 15px 30px; /* Increased padding */
      border: none;
      border-radius: 10px; /* Increased border radius */
      cursor: pointer;
      font-size: 1.2rem; /* Increased font size */
    }
    .btn-login:hover, .btn-signup:hover {
      background-color: #FF4500;
    }
    .text-yellow {
      color: yellow;
    }
    .text-orange {
      color: rgb(255, 142, 67);
    }
    .text-blu {
      color: rgb(129, 230, 255);
    }
    .text-center-middle {
      text-align: center;
    }
    .font-foodie {
      font-family: 'Your-Foodie-Font', cursive;
      font-size: 2.4rem; /* Increased font size */
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 35vh; /* Set the minimum height to 100% of the viewport height */
      max-width: 100%; /* Ensure content doesn't exceed the viewport width */
    }

   
    
  </style>
    <script>

    </script>
    
</head>
<body>
  <section class="upper-section text-center-middle py-16 background: body">
    <div class="container mx-auto px-4">
     
    </div>
  </section>

  <section class="login py-16">
    <div class="container mx-auto px-4">
      <div class="flex justify-center mb-10">
        <h2 class="text-3xl text-center-middle font-foodie text-yellow">Login</h2>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h3 class="text-xl font-bold mb-4 text-orange">Login</h3>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-blu font-bold">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Your email" required>
            </div>
            <div class="mb-4">
              <label for "password" class="block text-blu font-bold">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Your password" required>
            </div>
            <div class="mb-4">
                <button class="btn-login" ><a href="index.html">Login</a></button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">

  </footer>


</body>
</html>
